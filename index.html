<!DOCTYPE html>

<head>

<body class="bg-blue-100 h-[100vh] p-10">

                        </div>
                    </div>

                    <div class="flex gap-3 items-center bg-[#F4F7FF] w-[263px] h-[128px] rounded-md pl-10">
